<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form id="register-form" class="space-y-4">
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
            </div>
            <div class="relative">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                <button type="button" id="toggle-password" class="absolute right-2 top-10 text-gray-500">Show</button>
            </div>
            <div class="relative">
                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                <button type="button" id="toggle-confirm-password" class="absolute right-2 top-10 text-gray-500">Show</button>
            </div>
            <div>
                <label class="block text-gray-700">First Name</label>
                <input type="text" id="first-name" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
            </div>
            <div>
                <label class="block text-gray-700">Last Name</label>
                <input type="text" id="last-name" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
            </div>
            <button type="submit" id="submit-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-blue-300">Register</button>
        </form>
        <p class="mt-4 text-center">
            <a href="/login.html" class="text-blue-500 hover:underline">Already have an account? Login</a>
        </p>
        <div id="error-message" class="text-red-500 mt-4 text-center hidden transition-opacity duration-300"></div>
        <div id="success-message" class="text-green-500 mt-4 text-center hidden transition-opacity duration-300"></div>
    </div>

    <script src="./register.js"></script>
</body>
</html>
